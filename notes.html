    <title>Live Note - Realtime document collaboration</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="/public/css/style.css" rel="stylesheet">
  </head>
  <body>

    <!-- Full Page Image Header Area -->

    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-8">
              <h3><a href="/">LiveNote</a></h3>
                <p class="text-muted">Real-time document collaboration</p>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                <h4 class="pull-right" style="margin-top:25px;"><span id="status" class="label label-danger">disconnected</span></h4>
                <input id="url" readonly="readonly" class="form-control" onclick="this.select();" data-content="Share this URL with others to edit this draft in real-time" data-placement="bottom" data-trigger="focus" />
            </div>
            <div class="col-md-12" style="margin-top:0px;">
              <textarea id="note" readonly="readonly" class="form-control" placeholder="start typing your draft here..."></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-sm-6 col-xs-12" style="margin-top:15px;">
          <button type="button" id="save" class="btn btn-primary btn-block">save</button>
          <a id="export" class="btn btn-primary btn-block" href="#">export</a>
          <button type="button" id="delete" class="btn btn-danger btn-block">delete</button>

          <div class="panel panel-primary" style="margin:5px 0px;">
            <!-- Default panel contents -->
            <div class="panel-heading" style="text-align: center">saved drafts</div>
            <!-- List group -->
            <ul class="list-group"></ul>
          </div>
          <p style="text-align: center"><a href="http://twitter.com/thelivenote">@thelivenote</a> ∗ <a href="mailto:livenote@hardik.co">help</a> ∗ <a href="/terms">terms</a></p>
        </div>
      </div>
    </div>


    <!-- JavaScript -->
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
